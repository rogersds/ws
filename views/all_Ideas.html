{% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">

        <div class="contente">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
              {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="_blank"> ir para o site</a>
        </div>
    </div>
{% endfor %}
